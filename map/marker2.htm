<!DOCTYPE html>
<html lang='fr'>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Google Maps JavaScript API Example: Map Markers</title>
	<script
		src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAtggiWJMus6LWKUua04wt_RTASDNGt1Ah7UMjIzjNf91KosJQYhT2_N2tGBVmUwT_PKT4VUzPoyhomg"
		type="text/javascript"></script>
	<script type="text/javascript">
		/* 1000 markers placés autour de Toulon.
		   1000 markers placés autour de Paris.
				 
				 CONCLUSION :
				 OK. Tous les markers sont placés sur la carte.
				 Le temps de chargement est énorme de l'ordre de 50 secondes.
				 Les déplacements sont hyper lents.
				 
				 A 2000 Annonces c'est INUTILISABLE
			*/

		function initialize() {
			if (GBrowserIsCompatible()) {
				var map = new GMap2(document.getElementById("map_canvas"));

				map.setCenter(new GLatLng(43.1326, 5.93107), 12);
				map.addControl(new GSmallMapControl());

				var bounds = map.getBounds();
				var southWest = bounds.getSouthWest();
				var northEast = bounds.getNorthEast();
				var lngSpan = 5.0 * (northEast.lng() - southWest.lng());
				var latSpan = 5.0 * (northEast.lat() - southWest.lat());
				for (var i = 0; i < 1000; i++) {
					var point = new GLatLng(southWest.lat() + latSpan * Math.random(),
						southWest.lng() + lngSpan * Math.random());
					map.addOverlay(new GMarker(point));
				}

				map.setCenter(new GLatLng(48.8699, 2.35107), 12);
				var bounds = map.getBounds();
				var southWest = bounds.getSouthWest();
				var northEast = bounds.getNorthEast();
				var lngSpan = 5.0 * (northEast.lng() - southWest.lng());
				var latSpan = 5.0 * (northEast.lat() - southWest.lat());
				for (var i = 0; i < 1000; i++) {
					var point = new GLatLng(southWest.lat() + latSpan * Math.random(),
						southWest.lng() + lngSpan * Math.random());
					map.addOverlay(new GMarker(point));
				}

			}
		}

	</script>
</head>

<body onload="initialize()" onunload="GUnload()">
	<div id="map_canvas" style="width: 500px; height: 300px"></div>
</body>

</html>
