<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Document sans titre</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body>
<script type="text/Javascript">

window.alert(typeof(4.2));
window.alert(typeof(3));
window.alert(typeof('3'));

window.alert(parseInt(4.2));
window.alert(parseFloat(3));

var place = "La seyne sur mer, France";

var trouve = place.search(/france/i);

window.alert('trouve'+trouve);

</script>
</body>
</html>
